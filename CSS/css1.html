<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lecture 1</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <h1 id="heading">I am a level one heading</h1>

    <p>This is a paragraph of text. In the text is a <span class="special">span element</span>and also a <a href="https://timesofindia.indiatimes.com/">link</a>.</p>

    <p id="one">Nice to meet you</p>

    <p>This is the second paragraph.It contains an <em class="special">emphasized </em>element.</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item<em> three</em></li>

    </ul>

    <ul>
        <li>Item 1</li>
        <li class="a">Item 2</li>
        <li class="a b">Item 3</li>
        <li class="ab">Item 4</li>

    </ul>
</body>
</html>
