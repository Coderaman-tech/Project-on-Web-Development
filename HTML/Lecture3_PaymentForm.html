<!--Payment Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body style="background-color: aquamarine;">
  <form >
      <h1>Payment Form</h1>
      <h2>Required fields followed by *</h2>
      <h2>Contact Information</h2>
      <p>Name:*<input type="text" name="name" required></p>
      <fieldset>
         <legend>Gender</legend>  
      <p>

          <!--In name attribute in radio button same category should be same name-->
          Male:*<input type="radio" name="gender" id="male"required>
          Female:* <input type="radio" name="gender" id="female" required>
      </p>
    </fieldset>

    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type*:
        <select name="card_type" id="card_type"required>
            <option value="" disabled selected>--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card number* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>

    <p>
        CVV* <input type="password" name="cvv" id="cvv"required>
    </p>
    <input type="submit" value="Pay Now">
  </form>  
</body>
</html>
